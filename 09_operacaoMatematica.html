<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    const num1 = Number(prompt("Informe um número"));
    const num2 = Number(prompt("Informe outro número"));
    const operacao = prompt("Informe qual operação deseja realizar:");

    let resultado = 0;
    if (operacao == "+") {
        resultado = num1 + num2;
    }
    else if (operacao == "-") {
        resultado = num1 - num2;
    }
    else if (operacao == "*") {
        resultado = num1 * num2;
    }
    else if (operacao == "/") {
        resultado = num1 / num2;
    }

    if (resultado % 2 == 0) {
        alert(`O resultao é par!`);
    }
    else {
        alert(`O resultado é ímpar!`);
    }

    if (resultado >= 0){
        alert(`O resultado é positivo`);
    }

    else{
        alert(`O resultado é nagativo`);
    }

    if (Number.isInteger(resultado)){
        alert(`O resultado é inteiro`);
    }

    else {
        alert(`O resultado é decimal`);
    }
    
</script>
