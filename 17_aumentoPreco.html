<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    const produto = Number(prompt("Informe o preço do produto:"));
    
    if(produto <= 280){
        const conta1 = 20 / 100 * produto; 
        const conta2 = produto + conta1;
        alert(`O preço do produto será: ${conta2}`);
    }

    else if(produto <= 700){
        const conta3 = 15 / 100 * produto;
        const conta4 = produto + conta3;
        alert(`O preço do produto será: ${conta4}`);
    }

    else if(produto <= 1500){
        const conta5 = 10 / 100 * produto;
        const conta6 = produto + conta5;
        alert(`O preço do produto será: ${conta6}`);
    }

    else if(produto > 1500){
        const conta7 = 5 / 100 * produto;
        const conta8 = produto + conta7;
        alert(`O preço do produto será: ${conta8}`);
    }
</script>
