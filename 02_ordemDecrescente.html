<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const primeira = Number(prompt("Informe um número:"));
    const segunda = Number(prompt("Informe outro número:"));
    const terceira = Number(prompt("Informe um número diferente:"));
    

    if (primeira > segunda && primeira > terceira && segunda > terceira) {
        alert(`${primeira} . ${segunda} . ${terceira}`);
    }

    else if (primeira > segunda && primeira < terceira && primeira > segunda) {
        alert(`${terceira} . ${primeira} . ${segunda}`);
    }
    
    else if (primeira < segunda && primeira > terceira && primeira > terceira) {
        alert(`${segunda} . ${primeira} . ${terceira}`);
    }
    else if (segunda > terceira && segunda > primeira && terceira > primeira) {
        alert(`${segunda} . ${terceira} . ${primeira}`);
    }
    else if (primeira > segunda && primeira > terceira && segunda < terceira) {
        alert(`${primeira} . ${terceira} . ${segunda}`);
    }
    else {
        alert(`${terceira} . ${segunda} . ${primeira}`);
    }
</script>
