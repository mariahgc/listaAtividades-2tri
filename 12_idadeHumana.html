<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    const idadec = Number(prompt("Informe a idade de seu cão:"));
    const porte = prompt("Informe o porte de seu cão").toUpperCase();

    const conta1 = idadec * 7;
    const conta2 = idadec * 5;
    const resultado = idadec * 6;

    if(porte == "MÉDIO"){
        alert(`Seu cão está com ${resultado} anos`);
    }

    else if(porte == "PEQUENO"){       
        alert(`Seu cão está com ${conta2} anos`);
    }

    else if(porte == "GRANDE"){       
        alert(`Seu cão está com ${conta1} anos`);
    }

</script>
