<script>
   // Problema
   // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
   // imc <= 18.5: "Subpeso"
   // imc <= 25.0: "Normal"
   // imc <= 30.0: "Sobrepeso"
   // imc > 30: "Obeso"

   // Entrada
   const peso = Number(prompt("Informe seu peso:"));
   const altura = Number(prompt("Informe sua altura:"));

   const conta = peso / altura ** 2;
  
   if(conta <= 18.5){
       alert(`Você está subpeso`);
   }

   else if(conta <= 25.0){
       alert(`Seu peso está normal`);
   }

   else if(conta <= 30.0){
       alert(`Você está com bobrepeso`);
   }

   else{
       alert(`Você está obeso`);
   }

</script>
